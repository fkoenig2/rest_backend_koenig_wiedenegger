services:
  # 1. Datenbank (aus deiner Datei)
  db:
    image: postgres:13
    container_name: postgres13
    restart: always
#    environment:
#      POSTGRES_USER: postgres
#      POSTGRES_PASSWORD: passwort
#      POSTGRES_DB: postgres13
    env_file:
      - .env # <-- Liest die KORRIGIERTE .env
    ports:
      - "5432:5432" # <-- Wichtig für IntelliJ
    volumes:
      - ./backup:/docker-entrypoint-initdb.d
      #- ./backup:/backup
      - ./backup/data:/data
      - pgdata:/var/lib/postgresql/data
    networks:
      backend:
        ipv4_address: 172.28.0.10

  # 2. Adminer (aus deiner Datei, Port geändert!)
  adminer:
    image: adminer:4
    container_name: adminerBackup
    restart: unless-stopped
    ports:
      - "8080:8080" # <-- WIRD MIT DEM BACKEND KONFLIKTIEREN!
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      backend:
        ipv4_address: 172.28.0.20

  # 3. Das Backend (kommt erst in Phase 3)
  # WIR STARTEN DIESEN SERVICE JETZT NICHT!
  backend-app:
    build:
      context: ./backend # <-- Sucht im "backend" Ordner
      dockerfile: Dockerfile
    container_name: rest-backend
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    ports:
      # WICHTIG: Adminer nutzt 8080, also muss das Backend ausweichen
      - "8081:8090"
    networks:
      - backend

volumes:
  pgdata:

networks:
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/24